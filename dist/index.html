<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST COUNTRIES</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="">
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Where in the world?</h1>

        <p class="theme"><i class="fa-regular fa-moon"></i>Dark Mode</p>
      </div>
    </nav>
    <main>
      <div class="filter-search">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Search for a country" />
        </div>

        <select name="countryselector" id="select" class="select">
          <option value="">Filter by region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
        </select>
      </div>
      <div class="countries-grid"></div>
    </main>

    <section class="country-details">
      <div class="button-container">
        <button class="back-btn">Back</button>
      </div>
      <div class="details-container"></div>
    </section>

    <!-- <script type="module" src="app.js"></script> -->
    <script type="module" src="fetchCountries.js"></script>
    <script type="module" src="searchCountries.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
